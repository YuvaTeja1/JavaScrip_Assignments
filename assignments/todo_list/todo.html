<html>
    <head>
        <title>Todo List</title>
        <meta charset="utf-8">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" id="Main" href="#">Users List</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>

        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" class="btn btn-outline-success me-2" id="btn1" style="margin: 1%;">Completed Items</button>
            <button type="button" class="btn btn-outline-danger me-2" id="btn2" style="margin: 1%;">Pending Items</button>
        </div>
        
        <div class="container">
        <div id="completed"></div>
        <div id="pending"></div>
        </div>

    </body>
    <script src='./script.js'></script>
</html>
